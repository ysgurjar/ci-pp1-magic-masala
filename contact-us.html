<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Magic Masala</title>
    <meta name="description"
        content="Magic masala is a restaurant in Esbjerg that offers indian cuisine to dine-in and for takeaway.">
    <meta name="keywords" content="Esbjerg,Denmark,dine-in,takeaway,food,indian restaurant,indian food">
    <meta name="author" content="Yash Gurjar(ysgurjar)">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img id="logo" src="/assets/images/logo.jpg"
            alt="small square shaped website logo with text 'magic masala' and image of herb">
        <h1 id="website-title">MAGIC MASALA</h1>
        <nav>
            <ul id="menu">
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Book a Table</a></li>
                <li><a href="/contact-us.html" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-us">
        <form action="https://formdump.codeinstitute.net" method="post">
            <div id="name-wrapper">
                <label for="name">Name</label>
                <input type="text" name="username" id="name">
            </div>
            <div id="email-wrapper">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div id="phone-number-wrapper">
                <label for="phone-number">Phone No</label>
                <input type="number" name="phone-number" id="phone-number">
            </div>
            <div id="text-area-wrapper">
                <label for="free-text">Tell us</label>
                <textarea name="comments" id="form-text-area" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>

</body>
