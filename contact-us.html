<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Magic Masala</title>
    <meta name="description"
        content="Magic masala is a restaurant in Esbjerg that offers indian cuisine to dine-in and for takeaway.">
    <meta name="keywords" content="Esbjerg,Denmark,dine-in,takeaway,food,indian restaurant,indian food">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-outer">
            <div class="logo">

            </div>
            <div class="website-title">
                <h1>Magic Masala</h1>
            </div>
            <div class="nav-wrapper">
                <nav>
                    <ul id="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="/contact-us.html" target="_blank">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>

     </header>

     <div class="container">
        <div class="contact-box">
            <div class="left">

            </div>
            <div class="right">
                <h2>Contact Us</h2>
                
                <label for="name" class="label">Name</label>
                <input id="name" value="customer-name" type="text" class="field" placeholder="Your Name" required>
                
                <label for="email" class="label">Email</label>
                <input id="email" value="email" type="email" class="field" placeholder="Your Email" required>

                <label for="phone" class="label">Phone</label>
                <input id="phone" value="phone-no" type="number" class="field" placeholder="Your Phone">

                <label for="message" class="label">Phone</label>
                <textarea id="message" value="message" name="message" class="field" placeholder="Message" ></textarea>
            </div>
        </div>
    </div>

</body>
