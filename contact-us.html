<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Magic Masala</title>
    <meta name="description"
        content="Magic masala is a restaurant in Esbjerg that offers indian cuisine to dine-in and for takeaway.">
    <meta name="keywords" content="Esbjerg,Denmark,dine-in,takeaway,food,indian restaurant,indian food">
    <meta name="author" content="Yash Gurjar(ysgurjar)">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-outer">
            <div class="logo">

            </div>
            <div class="website-title">
                <h1>Magic Masala</h1>
            </div>
            <div class="nav-wrapper">
                <nav>
                    <ul id="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="/contact-us.html" target="_blank">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>

     </header>

     <div class="container">
        <div class="contact-box">
            <div class="left">

            </div>
            <div class="right">
                <h2>Contact Us</h2>
                
                <label for="name" class="label">Name</label>
                <input id="name" name="customer-name" type="text" class="field" placeholder="Your Name" required>
                
                <label for="email" class="label">Email</label>
                <input id="email" name="email" type="email" class="field" placeholder="Your Email" required>

                <label for="phone" class="label">Phone</label>
                <input id="phone" name="phone-no" type="tel" class="field" placeholder="Your Phone">

                <label for="message" class="label">Message</label>
                <textarea id="message" name="message" name="message" class="field" placeholder="Message" ></textarea>
            
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-outer">
            <div class="social-media">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <div class="contact-details">
                <ul>
                    <li><p><i class="fa-solid fa-phone"></i> Phone : +45 50 50 50 50</p></li>
                    
                    <li></li><p><i class="fa-solid fa-envelope"></i> Email : magicm@gmail.com</p></li>
            </div>
            <div class="opeing-hours">
                <h3>Opening Hours:</h3>
                <p>Monday to Friday: 11:00 - 21:00</p>
                <p>Weekends: 09:00 - 21:00</p>

            </div>
        </div>
    </footer>

    <!-- Fontawesome src code -->
    <script src="https://kit.fontawesome.com/46135cd422.js" crossorigin="anonymous"></script>
</body>
